<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云养妹 - 注册</title>
    <link rel="stylesheet" href="../css/loginStyle.css">
    <script src="../scripts/register.js"></script>
</head>
<body>
    <div class="top">
        <p></p>
    </div>
    <div class="main">
        <ul>
            <li class="main-text-title">欢迎注册 云养妹</li>
            <li class="main-img">
                <img src="../img/96.png" alt="">
            </li>
            <li class="main-text">请设置用户名</li>
            <li>
                <div class="main-form">
                    <form action="">
                        <input class="main-form-input" type="text" value="示例：张三">
                    </form>
                </div>
            </li>
            <li class="main-text">请设置用户密码</li>
            <li>
                <div class="main-form">
                    <form action="">
                        <input class="main-form-input" type="password" id="PSWD1" onkeyup="checkPasswordLength()">
                    </form>
                </div>
            </li>
            <li class="main-text">请重复输入用户密码</li>
            <li>
                <div class="main-form">
                    <form action="">
                        <input class="main-form-input" type="password" id="PSWD2" onkeyup="checkPasswordEqual()">
                    </form>
                </div>
            </li>
            
            <ul class="main-warning">
                <li id="waA">
                    <span>!</span>两次输入密码不一致
                </li>
                <li id="waB">
                    <span>!</span>密码长度应至少为6位
                </li>
            </ul>
            <button class="main-button" onclick="reset()">清空注册</button>
            <a href="registerComplete.html">注册完成</a><br>
            <a href="login.html">已有账号？回去登录</a>
        </ul>
    </div>
</body>
</html>
